                            currentUser = {

                    currentUser = {

                    showNotification('Î°úÍ∑∏Ïù∏ÎêòÏóàÏäµÎãàÎã§! (Îç∞Î™® Î™®Îìú)', 'success');

            // ÌöåÏõêÍ∞ÄÏûÖ Ìèº
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                var email = document.getElementById('signupEmail').value;

                    return;

                        if (result.data.user) {

                        } else {
                            showNotification('ÌöåÏõêÍ∞ÄÏûÖÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                        }
                    }).catch(function(error) {
                        console.log('Supabase ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò:', error);
                        showNotification('ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò: ' + error.message, 'error');
                    });
                } else {
                    // Îç∞Î™® ÌöåÏõêÍ∞ÄÏûÖ (Supabase ÏóÜÏùÑ Îïå)
                    closeModal('signupModal');
                    showNotification('ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! (Îç∞Î™® Î™®Îìú)', 'success');
                    document.getElementById('signupForm').reset();
                }
            });

            // ÏòàÏïΩ Ìèº
            document.getElementById('reservationForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var visitDate = document.getElementById('visitDate').value;

                    return;

                showNotification('ÏòàÏïΩÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ëÏàòÎêòÏóàÏäµÎãàÎã§!', 'success');
                document.getElementById('reservationForm').reset();
                selectedDeal = null;
            });

            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            window.addEventListener('click', function(e) {
