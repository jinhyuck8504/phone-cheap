        // ë”œ ì •ë ¬ í•¨ìˆ˜
        function sortDeals(deals, sortBy) {
            var sortedDeals = deals.slice();
            
            switch (sortBy) {
                case 'price-low':
                    sortedDeals.sort(function(a, b) {
                        return a.discounted_price - b.discounted_price;
                    });
                    break;
                case 'price-high':
                    sortedDeals.sort(function(a, b) {
                        return b.discounted_price - a.discounted_price;
                    });
                    break;
                case 'discount-high':
                    sortedDeals.sort(function(a, b) {
                        var discountA = (1 - a.discounted_price / a.original_price) * 100;
                        var discountB = (1 - b.discounted_price / b.original_price) * 100;
                        return discountB - discountA;
                    });
                    break;
                default:
                    sortedDeals.sort(function(a, b) {
                        return a.discounted_price - b.discounted_price;
                    });
            }
            
            return sortedDeals;
        }
