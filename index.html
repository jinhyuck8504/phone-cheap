            font-weight: 600;

            color: #333333;

        }

            grid-template-columns: 1fr 1fr;

        .form-group {

            flex-direction: column;
        }

        label {

            margin-bottom: 8px;
            color: #333333;
            font-size: 14px;
        }

        input, select {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffff;
            color: #333333;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #333333;
        }

        .search-btn {

            background: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;

            transition: background-color 0.2s ease;

            border-radius: 12px;
            padding: 32px;
        }

        .deals-title {

            font-weight: 600;
            margin-bottom: 24px;
            color: #333333;
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

            border-radius: 8px;
            padding: 20px;

        .deal-card:hover {

            color: #333333;
        }

        .deal-badge {

            font-size: 12px;

            top: 0;

            color: #ffffff;

            font-weight: 500;

    <div class="container">
        <header>
            <div class="logo">📱 폰싸게</div>
            <div>
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="adult">일반 성인</button>
                    <button class="user-type-btn" data-type="senior">시니어</button>
                    <button class="user-type-btn" data-type="minor">미성년자</button>
                </div>
                <div style="text-align: center; color: #666; font-size: 14px; margin-bottom: 16px;">
                    안전한 휴대폰 구매를 위한 신뢰할 수 있는 플랫폼
                </div>
                
                <div class="auth-buttons" id="authButtons">
                    <button class="auth-btn" onclick="openLoginModal()">로그인</button>
                    <button class="auth-btn primary" onclick="openSignupModal()">회원가입</button>
                </div>

                <div class="user-info" id="userInfo">
                    <span id="userName"></span>님 안녕하세요!
                    <button class="logout-btn" onclick="logout()">로그아웃</button>
                </div>
            </div>
        </header>

        <div class="search-section">
            <h2 class="search-title">맞춤형 휴대폰 딜 찾기</h2>
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="location">지역</label>
                    <select id="location">
                        <option value="">지역 선택</option>
                        <option value="강남구">강남구</option>
                        <option value="강동구">강동구</option>
                        <option value="강북구">강북구</option>
                        <option value="강서구">강서구</option>
                        <option value="관악구">관악구</option>
                        <option value="광진구">광진구</option>
                        <option value="구로구">구로구</option>
                        <option value="금천구">금천구</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carrier">통신사</label>
                    <select id="carrier">
                        <option value="">모든 통신사</option>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LGU+">LG유플러스</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">🔍 딜 찾기</button>
            </form>
        </div>

        <div class="deals-section">
            <h2 class="deals-title">추천 딜 리스트</h2>
            <div class="deals-grid" id="dealsGrid">
                <div class="loading">딜을 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 class="modal-title">로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2 class="modal-title">회원가입</h2>
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupName">이름</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">이메일</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupPassword">비밀번호</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">연락처</label>
                        <input type="tel" id="signupPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupBirth">생년월일</label>
                    <input type="date" id="signupBirth" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reservationModal')">&times;</span>
            <h2 class="modal-title">예약 신청</h2>
            <form id="reservationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">구매자 이름</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">구매자 연락처</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitDate">방문 희망일</label>
                        <input type="date" id="visitDate" required>
                    </div>
                    <div class="form-group">
                        <label for="visitTime">방문 희망시간</label>
                        <select id="visitTime" required>
                            <option value="">시간 선택</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="requirements">요청사항</label>
                        <input type="text" id="requirements" placeholder="특별 요청사항이 있으시면 입력해주세요">
                    </div>
                </div>
                <button type="submit" class="submit-btn">예약 신청하기</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

        // Supabase 초기화
        function initSupabase() {
            try {
                if (SUPABASE_URL.includes('YOUR_') || SUPABASE_ANON_KEY.includes('YOUR_')) {
                    console.log('⚠️ Supabase 키가 설정되지 않았습니다. 데모 모드로 실행합니다.');
                    return false;
                }
                
                if (window.supabase && typeof window.supabase.createClient === 'function') {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('✅ Supabase 연결 성공!');
                    
                    supabaseClient.auth.onAuthStateChange(function(event, session) {
                        console.log('Auth state changed:', event);
                        
                        if (event === 'SIGNED_IN' && session && session.user) {
                            currentUser = {
                                id: session.user.id,
                                email: session.user.email,
                                name: session.user.user_metadata?.name || session.user.email.split('@')[0],
                                phone: session.user.user_metadata?.phone || '010-0000-0000'
                            };
                            updateUIForUser(currentUser);
                            renderDeals(currentDeals);
                        } else if (event === 'SIGNED_OUT') {
                            currentUser = null;
                            updateUIForGuest();
                            renderDeals(currentDeals);
                        }
                    });
                    
                    return true;
                } else {
                    console.log('⚠️ Supabase 라이브러리 로드 실패. 데모 모드로 실행합니다.');
                    return false;
                }
            } catch (error) {
                console.log('⚠️ Supabase 초기화 오류:', error, '. 데모 모드로 실행합니다.');
                return false;
            }
        }

        // 딜 목록 로드
        function loadDeals() {
            var dealsGrid = document.getElementById('dealsGrid');
            if (dealsGrid) {
                dealsGrid.innerHTML = '<div class="loading">딜을 불러오는 중...</div>';
            }
            
            try {
                var location = document.getElementById('location') ? document.getElementById('location').value : '';
                var carrier = document.getElementById('carrier') ? document.getElementById('carrier').value : '';
                
                var deals = sampleDeals.slice();
                
                // 필터 적용
                if (location) {
                    deals = deals.filter(function(deal) {
                        return deal.address.includes(location);
                    });
                }
                if (carrier) {
                    deals = deals.filter(function(deal) {
                        return deal.carrier === carrier;
                    });
                }
                
                // 사용자 타입별 정렬
                if (currentUserType === 'senior') {
                    deals = deals.sort(function(a, b) {
                        var aIsSenior = a.phone_model.includes('시니어') || a.features.includes('큰 글씨') || a.features.includes('간편 모드');
                        var bIsSenior = b.phone_model.includes('시니어') || b.features.includes('큰 글씨') || b.features.includes('간편 모드');
                        
                        if (aIsSenior && !bIsSenior) return -1;
                        if (!aIsSenior && bIsSenior) return 1;
                        return 0;
                    });
                } else if (currentUserType === 'minor') {
                    deals = deals.sort(function(a, b) {
                        var aIsMinor = a.features.includes('학생할인') || a.features.includes('부모관리') || a.features.includes('안전기능');
                        var bIsMinor = b.features.includes('학생할인') || b.features.includes('부모관리') || b.features.includes('안전기능');
                        
                        if (aIsMinor && !bIsMinor) return -1;
                        if (!aIsMinor && bIsMinor) return 1;
                        return 0;
                    });
                } else {
                    deals = deals.sort(function(a, b) {
                        return a.discounted_price - b.discounted_price;
                    });
                }
                
                currentDeals = deals;
                renderDeals(deals);
                
            } catch (error) {
                console.error('딜 로드 오류:', error);
                if (dealsGrid) {
                    dealsGrid.innerHTML = '<div class="error">딜을 불러오는 중 오류가 발생했습니다.</div>';
                }
            }
        }

        // 딜 렌더링
        function renderDeals(deals) {
            var dealsGrid = document.getElementById('dealsGrid');
            if (!dealsGrid) return;
            
            if (!deals || deals.length === 0) {
                dealsGrid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">조건에 맞는 딜이 없습니다.</div>';
                return;
            }

            var html = '';
            for (var i = 0; i < deals.length; i++) {
                var deal = deals[i];
                
                var featuresHtml = '';
                if (deal.features && deal.features.length > 0) {
                    for (var j = 0; j < deal.features.length; j++) {
                        featuresHtml += '<span class="feature-tag">' + deal.features[j] + '</span>';
                    }
                }
                
                var buttonHtml = currentUser 
                    ? '<button class="reserve-btn" onclick="openReservationModal(\'' + deal.id + '\')">예약하기</button>'
                    : '<button class="reserve-btn" disabled title="로그인 후 예약 가능합니다">로그인 후 예약</button>';

                html += '<div class="deal-card">' +
                    '<div class="deal-header">' +
                        '<div class="deal-phone">' + deal.phone_model + '</div>' +
                        (deal.verified ? '<div class="deal-badge">인증</div>' : '') +
                    '</div>' +
                    '<div class="deal-info">' +
                        '<div class="deal-price">' + deal.discounted_price.toLocaleString() + '원</div>' +
                        '<div class="deal-original">' + deal.original_price.toLocaleString() + '원</div>' +
                    '</div>' +
                    '<div class="deal-store">🏪 ' + deal.store_name + '</div>' +
                    '<div class="deal-distance">📍 ' + deal.address + '</div>' +
                    '<div class="deal-features">' + featuresHtml + '</div>' +
                    buttonHtml +
                '</div>';
            }
            
            dealsGrid.innerHTML = html;
        }

        // UI 업데이트
        function updateUIForUser(user) {
            var authButtons = document.getElementById('authButtons');
            var userInfo = document.getElementById('userInfo');
            var userName = document.getElementById('userName');
            
            if (authButtons) authButtons.style.display = 'none';
            if (userInfo) userInfo.classList.add('show');
            if (userName) userName.textContent = user.name;
        }

        function updateUIForGuest() {
            var authButtons = document.getElementById('authButtons');
            var userInfo = document.getElementById('userInfo');
            
            if (authButtons) authButtons.style.display = 'flex';
            if (userInfo) userInfo.classList.remove('show');
            currentUser = null;
        }

        // 알림 표시
        function showNotification(message, type) {
            var notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = 'notification ' + (type || 'success') + ' show';
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        // 모달 관련 함수들
        function openLoginModal() {
            var modal = document.getElementById('loginModal');
            if (modal) modal.style.display = 'block';
        }

        function openSignupModal() {
            var modal = document.getElementById('signupModal');
            if (modal) modal.style.display = 'block';
        }

        function openReservationModal(dealId) {
            if (!currentUser) {
                showNotification('로그인 후 예약이 가능합니다.', 'error');
                return;
            }

            for (var i = 0; i < currentDeals.length; i++) {
                if (currentDeals[i].id === dealId) {
                    selectedDeal = currentDeals[i];
                    break;
                }
            }
            
            if (!selectedDeal) return;

            var modalTitle = document.querySelector('#reservationModal .modal-title');
            if (modalTitle) {
                modalTitle.textContent = selectedDeal.phone_model + ' 예약 신청';
            }
            
            var customerName = document.getElementById('customerName');
            var customerPhone = document.getElementById('customerPhone');
            
            if (customerName && currentUser.name) {
                customerName.value = currentUser.name;
            }
            if (customerPhone && currentUser.phone) {
                customerPhone.value = currentUser.phone;
            }
            
            var modal = document.getElementById('reservationModal');
            if (modal) modal.style.display = 'block';
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) modal.style.display = 'none';
        }

        // 로그아웃
        function logout() {
            if (supabaseClient) {
                supabaseClient.auth.signOut();
            }
            updateUIForGuest();
            showNotification('로그아웃되었습니다.', 'success');
            renderDeals(currentDeals);
        }

        // 사용자 타입 변경
        function setActiveUserType(type, clickedButton) {
            var allBtns = document.querySelectorAll('.user-type-btn');
            for (var i = 0; i < allBtns.length; i++) {
                allBtns[i].classList.remove('active');
            }
            
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            currentUserType = type;
            console.log('사용자 타입 변경됨:', currentUserType);
            loadDeals();
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            try {
                // 사용자 타입 버튼
                var adultBtn = document.querySelector('[data-type="adult"]');
                var seniorBtn = document.querySelector('[data-type="senior"]');
                var minorBtn = document.querySelector('[data-type="minor"]');
                
                if (adultBtn) {
                    adultBtn.addEventListener('click', function() {
                        console.log('일반 성인 버튼 클릭됨');
                        setActiveUserType('adult', this);
                    });
                }
                
                if (seniorBtn) {
                    seniorBtn.addEventListener('click', function() {
                        console.log('시니어 버튼 클릭됨');
                        setActiveUserType('senior', this);
                    });
                }
                
                if (minorBtn) {
                    minorBtn.addEventListener('click', function() {
                        console.log('미성년자 버튼 클릭됨');
                        setActiveUserType('minor', this);
                    });
                }

                // 검색 폼
                var searchForm = document.getElementById('searchForm');
                if (searchForm) {
                    searchForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        loadDeals();
                    });
                }

                // 로그인 폼
                var loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        var email = document.getElementById('loginEmail').value;
                        var password = document.getElementById('loginPassword').value;

                        if (!email || !password) {
                            showNotification('이메일과 비밀번호를 입력해주세요.', 'error');
                            return;
                        }

                        // 데모 로그인
                        currentUser = {
                            id: 'demo-user',
                            email: email,
                            name: email.split('@')[0],
                            phone: '010-1234-5678'
                        };
                        
                        updateUIForUser(currentUser);
                        closeModal('loginModal');
                        showNotification('로그인되었습니다!', 'success');
                        renderDeals(currentDeals);
                        
                        document.getElementById('loginForm').reset();
                    });
                }

                // 회원가입 폼
                var signupForm = document.getElementById('signupForm');
                if (signupForm) {
                    signupForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        closeModal('signupModal');
                        showNotification('회원가입이 완료되었습니다!', 'success');
                        document.getElementById('signupForm').reset();
                    });
                }

                // 예약 폼
                var reservationForm = document.getElementById('reservationForm');
                if (reservationForm) {
                    reservationForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        closeModal('reservationModal');
                        showNotification('예약이 성공적으로 접수되었습니다!', 'success');
                        document.getElementById('reservationForm').reset();
                        selectedDeal = null;
                    });
                }

                // 모달 외부 클릭 시 닫기
                window.addEventListener('click', function(e) {
                    if (e.target.classList.contains('modal')) {
                        e.target.style.display = 'none';
                    }
                });

                // 오늘 날짜 설정
                var visitDate = document.getElementById('visitDate');
                if (visitDate) {
                    var today = new Date().toISOString().split('T')[0];
                    visitDate.min = today;
                }
                
            } catch (error) {
                console.error('이벤트 리스너 설정 오류:', error);
            }
        }

        // 앱 초기화
        function initApp() {
            console.log('폰싸게 앱 시작!');
            
            try {
                var supabaseReady = initSupabase();
                
                if (supabaseReady) {
                    console.log('✅ Supabase 모드로 실행');
                } else {
                    console.log('⚠️ 데모 모드로 실행');
                }
                
                setupEventListeners();
                loadDeals();
                console.log('폰싸게 앱 초기화 완료!');
                
            } catch (error) {
                console.error('앱 초기화 오류:', error);
                var dealsGrid = document.getElementById('dealsGrid');
                if (dealsGrid) {
                    dealsGrid.innerHTML = '<div class="error">앱 로드 중 오류가 발생했습니다.</div>';
                }
            }
        }

        // DOM 로드 후 앱 시작
