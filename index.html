<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰싸게 - 안전한 휴대폰 구매</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">📱 폰싸게</div>
            <div>
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="adult">일반 성인</button>
                    <button class="user-type-btn" data-type="senior">시니어</button>
                    <button class="user-type-btn" data-type="minor">미성년자</button>
                </div>
                <div style="text-align: center; color: #666; font-size: 14px; margin-bottom: 16px;">
                    안전한 휴대폰 구매를 위한 신뢰할 수 있는 플랫폼
                </div>
                
                <div class="auth-buttons" id="authButtons">
                    <button class="auth-btn" onclick="openLoginModal()">로그인</button>
                    <button class="auth-btn primary" onclick="openSignupModal()">회원가입</button>
                </div>

                <div class="user-info" id="userInfo">
                    <span id="userName"></span>님 안녕하세요!
                    <button class="logout-btn" onclick="logout()">로그아웃</button>
                </div>
            </div>
        </header>

        <div class="search-section">
            <h2 class="search-title">맞춤형 휴대폰 딜 찾기</h2>
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="location">지역</label>
                    <select id="location">
                        <option value="">지역 선택</option>
                        <option value="강남구">강남구</option>
                        <option value="강동구">강동구</option>
                        <option value="강북구">강북구</option>
                        <option value="강서구">강서구</option>
                        <option value="관악구">관악구</option>
                        <option value="광진구">광진구</option>
                        <option value="구로구">구로구</option>
                        <option value="금천구">금천구</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carrier">통신사</label>
                    <select id="carrier">
                        <option value="">모든 통신사</option>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LGU+">LG유플러스</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">🔍 딜 찾기</button>
            </form>
        </div>

        <div class="deals-section">
            <h2 class="deals-title">추천 딜 리스트</h2>
            <div class="deals-grid" id="dealsGrid">
                <div class="loading">딜을 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 class="modal-title">로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2 class="modal-title">회원가입</h2>
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupName">이름</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">이메일</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupPassword">비밀번호</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">연락처</label>
                        <input type="tel" id="signupPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupBirth">생년월일</label>
                    <input type="date" id="signupBirth" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reservationModal')">&times;</span>
            <h2 class="modal-title">예약 신청</h2>
            <form id="reservationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">구매자 이름</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">구매자 연락처</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitDate">방문 희망일</label>
                        <input type="date" id="visitDate" required>
                    </div>
                    <div class="form-group">
                        <label for="visitTime">방문 희망시간</label>
                        <select id="visitTime" required>
                            <option value="">시간 선택</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="requirements">요청사항</label>
                        <input type="text" id="requirements" placeholder="특별 요청사항이 있으시면 입력해주세요">
                    </div>
                </div>
                <button type="submit" class="submit-btn">예약 신청하기</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- JavaScript 파일들 -->
    <script src="js/data.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
